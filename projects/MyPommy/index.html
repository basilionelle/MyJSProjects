<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPommy - Productivity Timer</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>MyPommy</h1>
            <button id="themeToggle" aria-label="Toggle dark/light mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <div class="timer-container">
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="session-type">Work Session</div>
            </div>

            <div class="controls">
                <button id="startPause" class="primary" aria-label="Start or pause timer">
                    <i class="fas fa-play"></i>
                </button>
                <button id="reset" aria-label="Reset timer">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="skip" aria-label="Skip current session">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="workDuration">Work Duration (minutes)</label>
                    <input type="range" id="workDuration" min="15" max="60" value="25">
                    <span class="value">25</span>
                </div>
                <div class="setting-group">
                    <label for="breakDuration">Break Duration (minutes)</label>
                    <input type="range" id="breakDuration" min="5" max="30" value="5">
                    <span class="value">5</span>
                </div>
                <div class="setting-group">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <button id="muteToggle" aria-label="Toggle mute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="label">Sessions</span>
                    <span id="sessionCount" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Total Time</span>
                    <span id="totalTime" class="value">0h 0m</span>
                </div>
                <div class="stat-item">
                    <span class="label">Streak</span>
                    <span id="currentStreak" class="value">0</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
